<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PilotProOS - Secure Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .security-badge {
            background: #f0f4ff;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .security-badge span {
            color: #667eea;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #060;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .info-box {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .info-box strong {
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .lockout-timer {
            color: #c00;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê PilotProOS</h1>
            <p>Secure Business Management</p>
        </div>

        <div class="security-badge">
            <span>
                üîí Protected Access - Enterprise Security
            </span>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" id="loginButton">Login</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>

        <div class="lockout-timer" id="lockoutTimer"></div>

        <div class="info-box">
            <strong>Security Notice:</strong><br>
            ‚Ä¢ All access attempts are logged<br>
            ‚Ä¢ Session expires after 30 minutes<br>
            ‚Ä¢ Account locks after 5 failed attempts<br>
            ‚Ä¢ Use strong passwords only
        </div>
    </div>

    <script>
        let failedAttempts = 0;
        let lockoutTime = null;

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function updateLockoutTimer() {
            if (!lockoutTime) return;

            const now = Date.now();
            const remaining = lockoutTime - now;

            if (remaining <= 0) {
                lockoutTime = null;
                document.getElementById('lockoutTimer').textContent = '';
                document.getElementById('loginButton').disabled = false;
                return;
            }

            const minutes = Math.ceil(remaining / 60000);
            document.getElementById('lockoutTimer').textContent =
                `Account locked. Try again in ${minutes} minutes.`;
            document.getElementById('loginButton').disabled = true;

            setTimeout(updateLockoutTimer, 1000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (lockoutTime) {
                showError('Account is temporarily locked.');
                return;
            }

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('loginButton').disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('sessionId', data.sessionId);

                    showSuccess('Login successful! Redirecting...');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    failedAttempts++;

                    if (response.status === 429) {
                        // Rate limited or locked out
                        lockoutTime = Date.now() + (15 * 60000); // 15 minutes
                        updateLockoutTimer();
                        showError('Too many failed attempts. Account locked for 15 minutes.');
                    } else {
                        const remaining = 5 - failedAttempts;
                        if (remaining > 0) {
                            showError(`Invalid credentials. ${remaining} attempts remaining.`);
                        } else {
                            lockoutTime = Date.now() + (15 * 60000);
                            updateLockoutTimer();
                            showError('Account locked due to multiple failed attempts.');
                        }
                    }

                    // Clear password field
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                console.error('Login error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
                if (!lockoutTime) {
                    document.getElementById('loginButton').disabled = false;
                }
            }
        });

        // Check for existing session
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const response = await fetch('/api/services', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        // Token is still valid, redirect to dashboard
                        window.location.href = '/';
                    }
                } catch (error) {
                    // Token invalid or expired
                    localStorage.removeItem('token');
                    localStorage.removeItem('sessionId');
                }
            }
        });
    </script>
</body>
</html>
