# PilotProOS Production Nginx Configuration
# SECURITY: Complete n8n technology hiding

server {
    listen 80;
    listen 443 ssl http2;
    server_name CLIENT_DOMAIN_PLACEHOLDER;
    
    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/ssl/certs/client-domain.crt;
    ssl_private_key /etc/ssl/private/client-domain.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
    ssl_prefer_server_ciphers off;
    
    # Security Headers (Hide all technology info)
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    
    # HIDE technology signatures
    server_tokens off;
    more_clear_headers Server;
    more_set_headers "Server: Business Process Automation";
    
    # ========================================================================
    # PUBLIC ACCESS (Business Interface Only)
    # ========================================================================
    
    # Frontend - Business Interface
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Hide proxy headers
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }
    
    # Backend API - Business Operations Only
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Rate limiting for API protection
        limit_req zone=api burst=20 nodelay;
        
        # Hide technology info
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }
    
    # AI Assistant API
    location /ai/ {
        proxy_pass http://127.0.0.1:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Hide technology info
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }
    
    # ========================================================================
    # BLOCKED ACCESS (Technology Hidden)
    # ========================================================================
    
    # BLOCK n8n completely - return business-friendly error
    location /n8n {
        return 404;
    }
    
    location ~* /webhook {
        return 404;
    }
    
    # BLOCK common admin/tech paths
    location ~* /(admin|phpmyadmin|wp-admin|postgres|sql|database) {
        return 404;
    }
    
    # BLOCK technology endpoints
    location ~* \.(sql|env|config|log|bak|backup)$ {
        return 404;
    }
    
    # BLOCK port scanning attempts
    location ~* :5678 {
        return 404;
    }
    
    location ~* :5432 {
        return 404;
    }
    
    # ========================================================================
    # DEVELOPER ACCESS ONLY (n8n Workflow Configuration)
    # ========================================================================
    
    # n8n Workflow Editor - ONLY for developers
    location /dev/workflows/ {
        # IP Whitelist (developer networks only)
        allow 192.168.1.0/24;      # Office network
        allow 10.0.0.0/8;          # VPN network
        allow 127.0.0.1;           # Localhost
        allow ::1;                 # IPv6 localhost
        deny all;                  # Block everyone else
        
        # Developer authentication
        auth_basic "PilotProOS Developer Access";
        auth_basic_user_file /etc/nginx/.htpasswd-developers;
        
        # Proxy to n8n
        proxy_pass http://127.0.0.1:5678/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for n8n editor
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Hide from client completely
        add_header X-Robots-Tag "noindex, nofollow" always;
    }
    
    # Alternative: SSH tunnel only access
    # location /internal/n8n/ {
    #     allow 127.0.0.1;
    #     deny all;
    #     proxy_pass http://127.0.0.1:5678/;
    # }
    
    # Database Admin (pgAdmin) - ONLY from localhost
    location /internal/db/ {
        allow 127.0.0.1;
        allow ::1;
        deny all;
        
        # Could proxy to pgAdmin if needed
        return 403;
    }
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=global:10m rate=1r/s;

# Default server (catch-all for invalid domains)
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;
    
    # Return business-friendly error
    return 444;
}