<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
</head>
<body>
  <div id="test">
    <h1>Frontend Test Working</h1>
    <p>If you see this, the basic HTML/CSS is working</p>
    <button onclick="testJS()">Test JavaScript</button>
    <div id="result"></div>
  </div>

  <script>
    function testJS() {
      document.getElementById('result').innerHTML = '<p style="color: green;">✅ JavaScript Working!</p>';
    }
    
    // Test Vue 3 basic loading
    console.log('Testing Vue app initialization...');
    
    // Simulate what main.ts does
    fetch('/src/main.ts')
      .then(response => response.text())
      .then(code => {
        console.log('✅ main.ts loaded, size:', code.length);
        document.getElementById('result').innerHTML += '<p style="color: blue;">✅ main.ts accessible</p>';
      })
      .catch(error => {
        console.error('❌ main.ts failed:', error);
        document.getElementById('result').innerHTML += '<p style="color: red;">❌ main.ts failed: ' + error.message + '</p>';
      });
  </script>
</body>
</html>
