<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
  <!-- Clock face circle -->
  <circle cx="20" cy="20" r="16" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
  
  <!-- Clock numbers -->
  <text x="20" y="8" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">12</text>
  <text x="32" y="24" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">3</text>
  <text x="20" y="36" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">6</text>
  <text x="8" y="24" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">9</text>
  
  <!-- Hour marks -->
  <circle cx="20" cy="6" r="1" fill="white"/>
  <circle cx="30" cy="20" r="1" fill="white"/>
  <circle cx="20" cy="34" r="1" fill="white"/>
  <circle cx="10" cy="20" r="1" fill="white"/>
  
  <!-- Clock hands -->
  <!-- Hour hand pointing to 10 -->
  <line x1="20" y1="20" x2="15" y2="13" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <!-- Minute hand pointing to 2 -->
  <line x1="20" y1="20" x2="25" y2="10" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="20" cy="20" r="1.5" fill="white"/>
  
  <!-- Cron indicator - small star on top -->
  <path d="M20 2 L21 4 L23 3 L22 5 L24 6 L22 7 L23 9 L21 8 L20 10 L19 8 L17 9 L18 7 L16 6 L18 5 L17 3 L19 4 Z" 
        fill="#FCD34D" stroke="#F59E0B" stroke-width="0.5"/>
</svg>